<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main width-sm">
        <div class="input">
            <input type="text" placeholder="0"  class="inputfield" id="input">
        </div>
        <div class="mainbtndiv">
            <div class="btndiv">
                <button onclick="clearInput()" class="topbtns">AC</button>
                <button onclick="deleteLastVal()" class="topbtns">DEL</button>
                <button onclick="getNumber(this)" class="topbtns">%</button>
                <button onclick="getNumber(this)" class="yellowbtn">/</button>
            </div>
            <div class="btndiv">
                <button onclick="getNumber(this)">7</button>
                <button onclick="getNumber(this)">8</button>
                <button onclick="getNumber(this)">9</button>
                <button onclick="getNumber(this)" class="yellowbtn">*</button>
            </div>
            <div class="btndiv">
                <button onclick="getNumber(this)">4</button>
                <button onclick="getNumber(this)">5</button>
                <button onclick="getNumber(this)">6</button>
                <button onclick="getNumber(this)"class="yellowbtn">-</button>
            </div>
            <div class="btndiv">
                <button onclick="getNumber(this)">1</button>
                <button onclick="getNumber(this)">2</button>
                <button onclick="getNumber(this)">3</button>
                <button onclick="getNumber(this)" class="yellowbtn">+</button>
            </div>
            <div class="btndiv">
                <button onclick="getNumber(this)" class="btn0">0</button>
                <button onclick="getNumber(this)">.</button>
                <button onclick="calculations()" class="yellowbtn">=</button>
            </div>
        </div>
        </div>


    <script src="app.js"></script>
</body>
</html>
